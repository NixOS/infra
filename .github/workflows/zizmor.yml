name: GitHub Actions Security Analysis with zizmor ðŸŒˆ

on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - flake.lock
  pull_request:
    paths:
      - ".github/**"
      - flake.lock

permissions: {}

jobs:
  zizmor:
    name: Run zizmor against GitHub Action workflows
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Clone repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false

      - name: Install nix
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31

      - name: Run zizmor ðŸŒˆ
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix run --inputs-from . nixpkgs-unstable#zizmor -- \
            --format sarif --pedantic . > results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4
        with:
          sarif_file: results.sarif
          category: zizmor
